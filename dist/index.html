
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast Pro - Advanced Weather Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background: #f8fafc;
        }
        
        /* Animated Mesh Background */
        .bg-mesh {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-color: #f8fafc;
            background-image: 
                radial-gradient(at 0% 0%, hsla(210,100%,93%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,100%,92%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(190,100%,91%,1) 0, transparent 50%),
                radial-gradient(at 50% 100%, hsla(210,100%,95%,1) 0, transparent 50%);
            filter: blur(80px);
            opacity: 0.8;
            animation: mesh-breathing 25s ease-in-out infinite alternate;
        }

        .dark .bg-mesh {
            background-color: #020617;
            background-image: 
                radial-gradient(at 0% 0%, hsla(220,100%,10%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(240,100%,12%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(200,100%,8%,1) 0, transparent 50%);
            opacity: 0.6;
        }

        /* Floating Blobs */
        .blob {
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            z-index: -1;
            border-radius: 50%;
            pointer-events: none;
            animation: drift 30s linear infinite;
        }

        @keyframes drift {
            from { transform: translate(-10%, -10%) rotate(0deg); }
            to { transform: translate(110%, 110%) rotate(360deg); }
        }

        @keyframes mesh-breathing {
            0% { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.1) translate(2%, 2%); }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .dark .glass-card {
            background: rgba(15, 23, 42, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-card:hover {
            transform: translateY(-8px) scale(1.01);
            box-shadow: 0 40px 80px -20px rgba(59, 130, 246, 0.15);
            border-color: rgba(59, 130, 246, 0.4);
        }

        /* Border Beam Animation */
        .border-beam {
            position: relative;
            overflow: hidden;
        }
        .border-beam::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(59, 130, 246, 0.4), transparent 30%);
            animation: rotate-beam 4s linear infinite;
            pointer-events: none;
            opacity: 0.5;
        }
        @keyframes rotate-beam {
            100% { transform: rotate(360deg); }
        }

        /* Hide scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes weather-float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(4deg); }
        }
        
        .animate-weather-icon {
            animation: weather-float 8s ease-in-out infinite;
        }

        .temp-glow {
            text-shadow: 0 0 50px rgba(59, 130, 246, 0.3);
        }

        .dark .temp-glow {
            text-shadow: 0 0 80px rgba(59, 130, 246, 0.6);
        }

        /* Staggered entry classes */
        .reveal-item {
            opacity: 0;
            transform: translateY(30px);
            animation: reveal 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes reveal {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Particle container */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
    </style>

<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 transition-colors duration-500">
    <div class="bg-mesh"></div>
    <div class="blob" style="top: 10%; left: 10%; animation-delay: -5s;"></div>

    <div class="particles" id="particles"></div>
    <div id="root"></div>

    <script>
        // Simple particle system
        const particlesContainer = document.getElementById('particles');
        const particleCount = 20;
        for (let i = 0; i < particleCount; i++) {
            const p = document.createElement('div');
            p.style.position = 'absolute';
            p.style.width = Math.random() * 4 + 2 + 'px';
            p.style.height = p.style.width;
            p.style.background = 'rgba(59, 130, 246, 0.2)';
            p.style.borderRadius = '50%';
            p.style.top = Math.random() * 100 + '%';
            p.style.left = Math.random() * 100 + '%';
            p.style.animation = `drift ${Math.random() * 20 + 20}s linear infinite`;
            p.style.opacity = Math.random() * 0.5;
            particlesContainer.appendChild(p);
        }
    </script>
